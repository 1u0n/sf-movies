<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--removeIf(production)-->
    <script async src="main.js"></script>
    <link rel="stylesheet" href="autocomplete.css" />
    <!--endRemoveIf(production)-->
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
</head>

<body>

    <div id="header">
        <span>Search film locations in SF!</span>
        <span class="separator"></span>
        <input id="movie-title" class="big" placeholder="Movie title" type="text" list="titles" />
        <img id="loading-image" src="images/loading.svg" class="loading" />
        <div id="loading-span" class="loading">
            <span id="loading-message"></span>
            <img src="images/loading.svg" />
        </div>
        <span id="swap-maps" class="invisible"></span>
    </div>

    <div id="container">
        <div id="mapGoogle" class="invisible"></div>
        <div id="mapOther"></div>
    </div>

    <div id="notification" class="invisible">
        <button type="button">x</button>
        <h3>Oops</h3>
        <p></p>
    </div>

    <div id="notification-othermaps" class="invisible">
        <span><b> more maps here </b></span><span id="triangle-right"></span>
    </div>

    <script>
        //.js generated at build time
    </script>


    <script async defer src="autocomplete.js" onload="initAutocomplete()"></script>
    <script async defer src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" onload="initOtherMap()"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5b5eT8tJ-uGNccJpflGNsL1Xug-VcvHE&callback=initGoogleMap"></script>

</body>

</html>
